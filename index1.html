<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Cell & Images</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="3" bgcolor="lightgrey">Kucing</th>
        </tr>
        <tr>
            <td rowspan="3"><img src="images/kucing.jpeg" alt="kucing"></td>
            <td>Nama</td>
            <td colspan="3">
                <ul>Kucing Persia</ul>
            </td>
        </tr>
        <tr>
            <td>Harga</td>
            <td>
                <ul>2.000.000</ul>
            </td>
        </tr>
        <tr>
            <td>Ciri-ciri</td>
            <td>
                <ul>
                    <li>Memiliki kepala yang besar dan padat</li>
                    <li>Tulang pipi yang terlihat menyembul dan tinggi</li>
                    <li>Dagu yang bulat dan tidak terlalu rendah</li>
                    <li>Kakinya pendek dan tambun</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
